<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>
	<title>Memory Game</title>
</head>
<body>
	<!-- Navbar -->
    <nav>
        <a href="index.html"> About Me </a>
        <a href="game.html"> Memory Game </a>
    </nav>
    <!-- Memory Game -->
	<div id='image-container' class="letters">
		<img src="img/m.svg" alt="letter M" id="m" class='unclickable'>
		<img src="img/u.svg" alt="letter U" id="u" class='unclickable'>
		<img src="img/r.svg" alt="letter R" id="r" class='unclickable'>
		<img src="img/a.svg" alt="letter A" id="a" class='unclickable'>
		<img src="img/t.svg" alt="letter T" id="t" class='unclickable'>
	</div>
	<div class="button-container">
		<button type="submit" style="margin-top: 10px;" onclick="facedown()" id="startButton"> Start Game </button>
		<button type="submit" style="margin-top: 10px; display: none;" onclick="restart()" id="restartButton"> Restart </button>
		<script type="text/javascript">
			function restart() {
				window.location.href = window.location.pathname + '?refresh=true';
			}

			if (window.location.search.includes('refresh=true')) {
				document.getElementById('startButton').style.display = 'none';
				facedown();
			}
		</script>
		<p id="scoreTag"> Score: </p>
		<br>
		<p id='winParagraph' style="display: none;"> Congrats, you won the game! </p>
		<p id='loseParagraph' style="display: none;"> You lost the game! </p>
	</div>
</body>
</html>
